<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"crossorigin="anonymous"></script>
</head>
<body>

<h2 style="text-align:center"> Image Gallery</h2>
<br>

<div class="container md">
  <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/assets/img_lights.jpg"  class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="/assets/img_mountains.jpg"  class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="/assets/img_nature.jpg"  class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="/assets/img_snow.jpg"  class="d-block" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

  <!-- IMAGES -->
  <div class="row d-flex justify-content-around ">
      <div class="col-xl-3 ">
        <img src="/assets/img_lights.jpg" class="img-fluid img-thumbnail" >
      </div>
      <div class="col-xl-3">
        <img src="/assets/img_mountains.jpg" class="img-fluid img-thumbnail" >
      </div>
      <div class="col-xl-3">
        <img src="/assets/img_nature.jpg" class="img-fluid img-thumbnail" >
      </div>
      <div class="col-xl-3">
        <img src="/assets/img_snow.jpg" class="img-fluid img-thumbnail" >
      </div>
  </div>
  <div class="row d-flex justify-content-around ">
      <div class="col-xl-3 ">
        <img src="/assets/img_lights.jpg" class="img-fluid img-thumbnail" >
      </div>
      <div class="col-xl-3">
        <img src="/assets/img_mountains.jpg" class="img-fluid img-thumbnail" >
      </div>
      <div class="col-xl-3">
        <img src="/assets/img_nature.jpg" class="img-fluid img-thumbnail" >
      </div>
      <div class="col-xl-3">
        <img src="/assets/img_snow.jpg" class="img-fluid img-thumbnail" >
      </div>
  </div>

</div>

<script src="main.js"></script>    
</body>
</html>
